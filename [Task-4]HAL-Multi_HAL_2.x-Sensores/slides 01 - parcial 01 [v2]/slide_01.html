<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Estação de Qualidade do Ar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <style>
        /* Garante que o html e body ocupem 100% da altura da janela */
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Evita barras de rolagem indesejadas */
            background-color: #0f172a;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<body>
    <div id="slide-container" class="relative overflow-hidden flex flex-col text-white w-full h-full bg-slate-900">

        <div
            class="absolute top-0 right-0 w-96 h-96 bg-blue-900 rounded-bl-full opacity-20 transform translate-x-20 -translate-y-20">
        </div>
        <div
            class="absolute bottom-0 left-0 w-80 h-80 bg-green-900 rounded-tr-full opacity-20 transform -translate-x-20 translate-y-20">
        </div>

        <div class="absolute top-10 right-10 flex flex-wrap w-40 gap-4 opacity-30">
            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
        </div>

        <div class="absolute top-10 left-12 flex items-center space-x-3 z-20">
            <div class="px-3 py-1 bg-gray-800 border border-gray-600 rounded-md">
                <p class="text-xs font-mono text-green-400 font-bold tracking-wider">PROJECT: AIRSTATION</p>
            </div>
            <div class="px-3 py-1 bg-gray-800 border border-gray-600 rounded-md">
                <p class="text-xs font-mono text-blue-400 font-bold tracking-wider">v0.5.0</p>
            </div>
        </div>

        <div class="flex-1 flex flex-col justify-center items-center z-10 px-4 md:px-20 mt-8">
            <div class="flex items-center space-x-4 md:space-x-8 mb-8 md:mb-12 transform scale-90 md:scale-100">
                <div class="flex flex-col items-center group">
                    <div
                        class="w-20 h-20 md:w-24 md:h-24 bg-gray-800 rounded-2xl border-2 border-gray-700 flex items-center justify-center shadow-lg relative">
                        <i class="fas fa-microchip text-4xl md:text-5xl text-blue-400"></i>
                        <div
                            class="absolute -bottom-2 -right-2 w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-xs font-bold border-2 border-gray-900">
                            IoT
                        </div>
                    </div>
                    <p class="mt-3 text-sm text-gray-400 font-mono">ESP32</p>
                </div>
                <div class="h-1 w-8 md:w-16 bg-gray-700 relative">
                    <div class="absolute -top-1 left-1/2 w-3 h-3 bg-gray-500 rounded-full transform -translate-x-1/2">
                    </div>
                </div>
                <div class="flex flex-col items-center group">
                    <div
                        class="w-20 h-20 md:w-24 md:h-24 bg-gray-800 rounded-2xl border-2 border-green-600 flex items-center justify-center shadow-lg shadow-green-900/20 relative">
                        <i class="fab fa-android text-5xl md:text-6xl text-green-500"></i>
                    </div>
                    <p class="mt-3 text-sm text-gray-400 font-mono">AOSP 14</p>
                </div>
                <div class="h-1 w-8 md:w-16 bg-gray-700 relative">
                    <div class="absolute -top-1 left-1/2 w-3 h-3 bg-gray-500 rounded-full transform -translate-x-1/2">
                    </div>
                </div>
                <div class="flex flex-col items-center group">
                    <div
                        class="w-20 h-20 md:w-24 md:h-24 bg-gray-800 rounded-2xl border-2 border-gray-700 flex items-center justify-center shadow-lg relative">
                        <i class="fas fa-chart-bar text-4xl md:text-5xl text-orange-400"></i>
                        <div 
                            style="background-color: #EA580C;"
                            class="absolute -bottom-2 -right-2 w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold border-2 border-gray-900">
                            UI
                        </div>
                    </div>
                    <p class="mt-3 text-sm text-gray-400 font-mono">HAL 2.0</p>
                </div>
            </div>

            <h1 class="text-4xl md:text-6xl font-black text-center text-white mb-2 tracking-tight">
                Estação de Qualidade do Ar
            </h1>
            <h2 class="text-2xl md:text-4xl font-light text-blue-200 text-center mb-10 tracking-wide">
                Avanços do Projeto
            </h2>

            <div
                class="bg-gray-800 bg-opacity-60 border-l-4 border-green-500 p-6 rounded-r-lg max-w-4xl backdrop-filter backdrop-blur-sm mx-4">
                <p class="text-lg md:text-xl text-gray-300 leading-relaxed text-center">
                    Integração <span class="text-white font-bold">ESP32</span> + <span
                        class="text-white font-bold">LineageOS 21 (Android 14)</span> via <span
                        class="text-orange-400 font-mono font-bold">Sensors Multi-HAL 2.0</span>
                </p>
            </div>
        </div>

        <div class="h-20 bg-gray-950 border-t border-gray-800 flex items-center justify-between px-8 md:px-16 z-20">
            <div class="flex space-x-4 md:space-x-8">
                <div class="flex items-center space-x-3 text-gray-400">
                    <i class="fab fa-github text-xl"></i>
                    <p class="text-sm font-medium hidden md:block">Repositório Ativo</p>
                </div>
                <div class="flex items-center space-x-3 text-gray-400">
                    <i class="fas fa-tasks text-xl text-blue-400"></i>
                    <p class="text-sm font-medium hidden md:block">Kanban Atualizado</p>
                </div>
                <div class="flex items-center space-x-3 text-gray-400">
                    <i class="fas fa-book text-xl text-yellow-500"></i>
                    <p class="text-sm font-medium hidden md:block">Wiki em Desenvolvimento</p>
                </div>
            </div>
            <div class="flex items-center">
                <p class="text-gray-500 font-mono text-sm">Atualizado: Fev 2026</p>
            </div>
        </div>

        <button onclick="toggleFullScreen()"
            class="absolute bottom-24 right-8 p-3 bg-gray-700 hover:bg-gray-600 text-white rounded-full shadow-lg border border-gray-500 transition-colors z-50 opacity-50 hover:opacity-100"
            title="Tela Cheia">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Erro ao tentar ativar tela cheia: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>

</html>
